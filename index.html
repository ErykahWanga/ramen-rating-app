<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rating App</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <h2 id="ramen-name"></h2>
        <h3 id="ramen-restaurant"></h3>
        <img id="ramen-image" alt="Ramen Image" />
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>

        <!-- Buttons for updating and deleting ramen -->
        <button id="update-button" class="button">Update Ramen</button>
        <button id="delete-button" class="button">Delete Ramen</button>

        <!-- Inputs for editing ramen -->
        <h3>Edit Ramen Details</h3>
        <input type="number" id="edit-ramen-rating" min="1" max="5" placeholder="Rating" required>
        <textarea id="edit-ramen-comment" placeholder="Comment"></textarea>
    </div>

    <form id="new-ramen-form">
        <h3>Add New Ramen</h3>
        <input type="text" id="new-ramen-name" placeholder="Ramen Name" required>
        <input type="text" id="new-ramen-restaurant" placeholder="Restaurant" required>
        <input type="text" id="new-ramen-image" placeholder="Image URL" required>
        <input type="number" id="new-ramen-rating" min="1" max="5" placeholder="Rating (1-5)" required>
        <textarea id="new-ramen-comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
