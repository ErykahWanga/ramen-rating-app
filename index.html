<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rating App</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <h2 id="ramen-name"></h2>
        <h3 id="ramen-restaurant"></h3>
        <img id="ramen-image" alt="Ramen Image" />
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>

        
        <button id="update-button" class="button">Update Ramen</button>
        <button id="delete-button" class="button">Delete Ramen</button>

        
        <h3>Edit Ramen Details</h3>
        <input type="number" id="edit-rating" min="1" max="5" placeholder="Rating" required>
        <textarea id="edit-comment" placeholder="Comment"></textarea>
    </div>

    <form id="new-ramen-form">
        <h2>Add New Ramen</h2>
        <input id="new-name" type="text" placeholder="Ramen Name">
        <input id="new-restaurant" type="text" placeholder="Restaurant Name">
        <input id="new-image" type="text" placeholder="Image URL">
        <input id="new-rating" type="number" placeholder="Rating">
        <input id="new-comment" type="text" placeholder="Comment">
        <button type="submit">Add Ramen</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
